<discover-app class="app-container">
  <!-- Local nav. -->
  <kbn-top-nav name="discover" config="topNavMenu">
    <!-- Transcluded elements. -->
    <div data-transclude-slots>
      <!-- Breadcrumbs. -->
      <div data-transclude-slot="topLeftCorner" class="kuiLocalBreadcrumbs">
        <h1 tabindex="0" id="kui_local_breadcrumb" class="kuiLocalBreadcrumb">
          <span ng-show="opts.savedSearch.id" class="kuiLocalBreadcrumb__emphasis">
            <span data-test-subj="discoverCurrentQuery" ng-bind="opts.savedSearch.lastSavedTitle"></span>
            <span
              id="reload_saved_search"
              aria-label="Reload Saved Search"
              tooltip="Reload Saved Search"
              ng-click="resetQuery()"
              kbn-accessible-click
              class="kuiIcon fa-undo small"
            ></span>&nbsp;
          </span>
          <span
            data-test-subj="discoverQueryHits"
            class="kuiLocalBreadcrumb__emphasis"
            translate="KIBANA-DISCOVER-HITS"
            translate-values="{HITS: {{(hits || 0) | number:0}}}"
            translate-default="{HITS, plural, one {# hit} other {# hits}}"
          ></span>
        </h1>
      </div>

      <!-- Search. -->
      <div data-transclude-slot="bottomRow" class="fullWidth">
        <query-bar
          query="state.query"
          app-name="'discover'"
          on-submit="updateQueryAndFetch($query)"
        >
        </query-bar>
      </div>
    </div>
  </kbn-top-nav>

  <main class="container-fluid">
    <div class="row">
      <filter-bar
        state="state"
        index-patterns="[indexPattern]"
      ></filter-bar>
    </div>
    <div class="row">
      <div class="col-md-2 sidebar-container collapsible-sidebar" id="discover-sidebar">
        <disc-field-chooser
          columns="state.columns"
          hits="rows"
          field-counts="fieldCounts"
          index-pattern="searchSource.get('index')"
          index-pattern-list="opts.indexPatternList"
          state="state"
          on-add-field="addColumn"
          on-add-filter="filterQuery"
          on-remove-field="removeColumn"
        >
        </disc-field-chooser>
      </div>

      <div class="discover-wrapper col-md-10">
        <div class="discover-content">
          <discover-no-results ng-show="resultState === 'none'"></discover-no-results>

          <!-- loading -->
          <div ng-show="resultState === 'loading'">
            <div class="discover-overlay">
              <div class="euiTitle">
                <h2
                  translate="KIBANA-DISCOVER-SEARCHING"
                  translate-default="Searching"
                ></h2>
              </div>
              <div class="euiSpacer euiSpacer--m"></div>
              <div ng-show="fetchStatus">{{fetchStatus.complete}}/{{fetchStatus.total}}</div>
            </div>
          </div>

          <!-- result -->
          <div class="results" ng-show="resultState === 'ready'">
            <button
              class="kuiButton kuiButton--basic kuiButton--iconText discover-skip-button"
              ng-click="showAllRows(); scrollToBottom()"
            >
              <span class="kuiButton__inner">
                <span aria-hidden="true" class="kuiButton__icon kuiIcon fa-chevron-down"></span>
                <span
                  translate="KIBANA-DISCOVER-SKIP_TO_BOTTOM"
                  translate-default="Skip to bottom"
                ></span>
              </span>
            </button>

            <section
              aria-label="{{'KIBANA-DISCOVER-DOCUMENTS_HISTOGRAM' | translate}}"
              translate-default="Histogram of found documents"
              class="discover-timechart"
              ng-if="opts.timefield"
            >
              <header>
                <center class="small">
                  <span
                    tooltip="{{'KIBANA-DISCOVER-TIME_RANGE_HELPER' | translate}}"
                    translate-default="To change the time, click the clock icon in the navigation bar"
                  >{{timeRange.from | moment}} - {{timeRange.to | moment}}</span>

                  &mdash;

                  <span class="results-interval form-inline">
                    <select
                      class="form-control"
                      ng-model="state.interval"
                      ng-options="interval.val as interval.display for interval in intervalOptions | filter: intervalEnabled"
                      ng-blur="toggleInterval()"
                      data-test-subj="discoverIntervalSelect"
                      >
                    </select>
                    <span ng-show="bucketInterval.scaled">
                      <kbn-info
                        placement="right"
                        class="kuiIcon--info"
                        info="This interval creates {{ bucketInterval.scale > 1 ? 'buckets that are too large' : 'too many buckets' }} to show in the selected time range, so it has been scaled to {{ bucketInterval.description }}"
                        info="{{bucketInterval.scale > 1 ? 'KIBANA-DISCOVER-INTERVAL_INFO_TOO_LARGE' : 'KIBANA-DISCOVER-INTERVAL_INFO_TOO_MANY' | translate: {
                          DESCRIPTION: bucketInterval.description
                        } }}"
                      ></kbn-info>
                      <span
                        translate="KIBANA-DISCOVER-SCALED_TO"
                        translate-values="{DESCRIPTION: bucketInterval.description}"
                        translate-default="Scaled to {DESCRIPTION}"
                      ></span>
                    </span>
                  </span>
                </center>

              </header>

              <visualization
                 ng-if="vis && rows.length != 0"
                 vis="vis"
                 ui-state="uiState"
                 vis-data="visData"
                 show-spy-panel="true"
                 search-source="searchSource"
                 style="height: 200px"
                >
              </visualization>
            </section>

            <section class="discover-table" fixed-scroll aria-label="Documents">
              <doc-table
                hits="rows"
                index-pattern="indexPattern"
                sorting="state.sort"
                columns="state.columns"
                infinite-scroll="true"
                filter="filterQuery"
                filters="state.filters"
                data-shared-item
                data-title="{{opts.savedSearch.lastSavedTitle}}"
                data-description="{{opts.savedSearch.description}}"
                minimum-visible-rows="minimumVisibleRows"
                render-complete
                on-add-column="addColumn"
                on-change-sort-order="setSortOrder"
                on-move-column="moveColumn"
                on-remove-column="removeColumn"
              ></doc-table>

              <a tabindex="0" id="discoverBottomMarker"></a>

              <div ng-if="rows.length == opts.sampleSize" class="discover-table-footer">
                <span
                  translate="KIBANA-DISCOVER-REFINE_SEARCH"
                  translate-values="{SIZE: opts.sampleSize}"
                  translate-default="These are the first {SIZE} documents matching your search, refine your search to see others."
                ></span>
                <a
                  kbn-accessible-click
                  ng-click="scrollToTop()"
                  translate="KIBANA-DISCOVER-BACK_TO_TOP"
                  translate-default="Back to top."
                ></a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>
</discover-app>
